<!DOCTYPE html>
<html>
<head>
	<title>Vacation Picker</title>

	<!-- jquery-2.2.0 -->
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>

	<!-- bootstrap w/ optional theme -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- my css and js -->
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>Welcome to Vacation Picker</h1>
	<h2>Fill out the questionaire below to find the perfect place to vacation.</h2>
	<div class="container row">
		<div class="col-md-4">
			<!-- Forms -->

			<!-- Form 1 -->
			<form id="formFieldOne">
  			<div class="form-group">
			    <label for="userName">Enter your name...</label>
			    <input type="name" class="form-control" id="userName" placeholder="John Doe">
			  </div>
			  <button type="submit" class="btn btn-default" id="formFieldOneSubmit">Submit</button>
			</form>

			<!-- Form 2 -->
			<form id="formFieldTwo">
  			<div class="form-group">
			    <label for="email">Enter your email...</label>
			    <input type="name" class="form-control" id="userEmail" placeholder="John.Doe@mail.com">
			  </div>
			  <button type="submit" class="btn btn-default" id="formFieldTwoSubmit">Submit</button>
			</form>

			<!-- Form 3 -->
			<form>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionGroupSize" id="singleRadio" value="single">
				    Single Adventurer
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionGroupSize" id="coupleRadio" value="couple">
				  	Romantic Get-away
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionGroupSize" id="familyRadio" value="family">
				    The Whole Family
				  </label>
				</div>
				<button type="submit" class="btn btn-default" id="formFieldThreeSubmit">Submit</button>
			</form>

		</div>
		<div class="col-md-8">
			<!-- Results -->
		</div>
	</div>
</body>
</html>
